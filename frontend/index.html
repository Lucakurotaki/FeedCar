<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>FeedCar</title>
</head>
<body>
    <header>
        <h1>FeedCar</h1>
        <nav class="top-nav">
            <a href="signin.html">Sign In</a>
            <a href="signup.html">sign Up</a>
        </nav>
    </header>

    <div class="title-spacing"></div>

    <section id="create-post" class="center">
        <div>
            <h3>Create a new post</h3>
        </div>
        <div>
            <button onclick="location.href='createpost.html'">Create a post</button>
        </div>
    </section>

    <div class="post-spacing"></div>

    <section id="container-posts" class="center">
        <div>
            <h3>Posts</h3>
        </div>
        
        <template id="post-view-template">
            <div>
                <p>Id: <span></span></p>
                <p>UserId: <span></span></p>
                <p>Model: <span></span></p>
                <p>Year: <span></span></p>
                <p>Engine: <span></span></p>
                <p>Gear: <span></span></p>
                <p>On Sale: <span></span></p>
                <p>Rent: <span></span></p>
                <p>Value: R$<span></span></p>

                <button id="btn-open-post">Open</button>
            </div>
            <div class="post-spacing"></div>
        </template>
    </section>
    
</body>
</html>
